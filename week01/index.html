<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>将本地图片转化为灰度图</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrap {
      display: flex;
    }

    .download {
      display: none;
    }
  </style>
</head>
<body>
  <input type="file" id="input">
  <a class="download" href="" download="灰度图.png">下载灰度图</a>
  <div class="wrap">
    <img id="img" src="">
    <img id="gray" src="">
  </div>

  <script>
    function  dataURLtoBlob(dataurl) {
    	const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
    	while (n--) {
     		 u8arr[n] = bstr.charCodeAt(n);
    	}
    	return new Blob([u8arr], { type: mime });
  	}

    const input = document.querySelector('#input');

    input.addEventListener('change', () => {
      const file = input.files[0];
      const reader = new FileReader();
      reader.readAsDataURL(file);

      reader.addEventListener('loadend', ({ target }) => {
        const image = document.querySelector('#img');
        const gray = document.querySelector('#gray')
        image.src = target.result;
        image.addEventListener('load', () => {
          const { width, height } = image;
          console.log(width, height);

          const canvas = document.createElement('canvas');
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext('2d');

          ctx.drawImage(image, 0, 0, width, height);

          const imageData = ctx.getImageData(0, 0, width, height);
          const pix = imageData.data;
          for (let i = 0, n = pix.length; i < n; i += 4) {
            const value = (21 * pix[i] + 71 * pix[i + 1] + 8 * pix[i + 2]) / 100;
            pix[i] = value;
            pix[i + 1] = value;
            pix[i + 2] = value;
          }
          ctx.putImageData(imageData, 0, 0);
          const base64 = canvas.toDataURL({format: 'png', width: width, height: height });
          gray.src = base64;

          const link = document.querySelector('.download');
          const blob = dataURLtoBlob(base64);
          const objurl = URL.createObjectURL(blob);
          link.href = objurl;
          link.download = `灰度图${Date.now()}.png`;
          link.style.display = 'inline-block';
        });
      })
    })
  </script>
</body>
</html>
